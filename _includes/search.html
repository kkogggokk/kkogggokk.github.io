<html>
  <head>
    <!-- jquery 불러오기 -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 검색 상자 -->
    <form id="searchform" class="searchbox" action="#">
      <input type="search" autocomplete="off" id="searchtext" name="searchtext" placeholder="Search" size="18" style="font-size:11pt; max-width:100%; padding:3px 6px 3px 6px;">
      &nbsp;
      <input type="submit" value="검색" size="18" style="font-size:11pt;" align="center">
    </form>
                                                       
      <ul id="results-container"></ul>
   
       <script src="/_assets/jekyll-search.js" type="text/javascript"></script>
       <script type="text/javascript">
       SimpleJekyllSearch({
        searchInput: document.getElementById('searchtext'),
        resultsContainer: document.getElementById('results-container'),
        json: '/_assets/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Archives','Categories','Tags','Collections','Demo','About']
       })
</script>
    
    <!-- 검색어 submit 이벤트 처리 -->
    <script>
      $(document).ready(function(){
        $("#searchform").on("submit", function(e){
          e.preventDefault();
          var url = encodeURIComponent($("#searchtext").val());
          location.href = "./result?q=" + url;
        });
      });
    </script>
  </body>
</html>
